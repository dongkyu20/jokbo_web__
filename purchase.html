<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home_css/nam-style.css" />
    <title>모달창연습</title>
</head>
<body>
    <div class="nam-modal">
        <div class="nam-modal_body">
            <button  class="nam-closebutton" onclick="close_modal()">×</button>
            <h1 class="nam-title">결제창</h1>
            <div class="nam-form-group">
                <label for="info">정보:</label>
                <textarea id="info" name="info" rows="1" cols="30"></textarea>
            </div>
            <div class="nam-form-group">
                <label for="price">가격:</label>
                <textarea id="price" name="price" rows="1" cols="30"></textarea>
            </div>
            <div class="nam-form-group">
                <label for="cash">잔여 캐쉬:</label>
                <textarea id="cash" name="cash" rows="1" cols="30"></textarea>
            </div>
            <button  class="nam-purchasebutton" onclick="showAlert()">결제하기</button>
            <script>
                function showAlert() {
                    alert('구매가 완료되었습니다!');
                }
                function close_modal(){
                    const modal = document.querySelector('.nam-modal');
                    modal.style.display = "none";
                }
            </script>
        </div>
    </div>
    <button class="nam-btn-open-modal">구매하기</button>
    <script>
        const modal = document.querySelector('.nam-modal');
        const btnOpenModal=document.querySelector('.nam-btn-open-modal');

        btnOpenModal.addEventListener("click", ()=>{
            modal.style.display="flex";
        });
    </script>
</body>
</html>
